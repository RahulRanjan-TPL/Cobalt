apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22"

    defaultConfig {
        applicationId "fr.cobaltians.cobaltcatalog"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 4
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':cobalt')
    compile project(':webservices')
    compile project(':locationplugin')
}
